<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="left">
      <h1 class="left-header">Your Result</h1>
      <div class="circle">
        <div class="circle-num">76</div>
        <div class="circle-sub-num">of 100</div>
      </div>
      <div class="great">Great</div>
      <p class="phar">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <h1 class="right-header">Summary</h1>
      <!-- Sub card -->
      <div class="sub-card reaction">
        <div class="desc"><img src="assets/images/icon-reaction.svg" alt="" class="sub-card-img"> Reaction</div>
        <p class="result"><span>80</span> / 100</p>
      </div>
      <!-- Sub card -->
      <!-- Sub card -->
      <div class="sub-card memory">
        <div class="desc"><img src="assets/images/icon-memory.svg" alt="" class="sub-card-img"> Memory</div>
        <p class="result"><span>92</span> / 100</p>
      </div>
      <!-- Sub card -->
      <!-- Sub card -->
      <div class="sub-card verbal">
        <div class="desc"><img src="assets/images/icon-verbal.svg" alt="" class="sub-card-img"> Verbal</div>
        <p class="result"><span>61</span> / 100</p>
      </div>
      <!-- Sub card -->
      <!-- Sub card -->
      <div class="sub-card visual">
        <div class="desc"><img src="assets/images/icon-visual.svg" alt="" class="sub-card-img"> Visual</div>
        <p class="result"><span>72</span> / 100</p>
      </div>
      <!-- Sub card -->
      <button class="btn">Continue</button>
    </div>
  </div>

  of 100

  Verbal
  61 / 100

  72 / 100

  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
